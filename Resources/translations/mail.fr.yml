sub_welcome_title: Bienvenue sur Solerni
sub_welcome_body1: Nous sommes ravis de vous accueillir sur Solerni, votre nouvelle plateforme de Moocs francophone collaborative.
sub_welcome_body2: Plus que l’acquisition de connaissances, nous souhaitons que cette plateforme vous aide à développer vos compétences. Nous pensons en effet qu’aujourd’hui, l’apprentissage ne peut plus se faire seul face à un professeur ou un formateur mais aussi ensemble, en réseau. C'est à travers un parcours favorisant les échanges et les activités que vous développerez vos compétences. Vous serez à tout moment accompagné(e) par vos pairs mais aussi par des pédagogues dont l’objectif est de faciliter vos apprentissages en stimulant le partage d’information et l'enrichissement mutuel.
sub_welcome_body3: C’est parti, inscrivez-vous à un Mooc
sub_welcome_body4: Notre plateforme vient tout juste d’être lancée et s’enrichira au fil des semaines de nouveaux Moocs aux contenus variés.
sub_welcome_body5: Vous pouvez d’ores et déjà consulter
sub_welcome_body6: et vous inscrire à l’un des Moocs disponibles aujourd’hui. Notre plateforme est ouverte et gratuite, les inscriptions sont donc illimitées !
sub_welcome_body7: Restez en contact, restez connecté
sub_welcome_body8: Pour être au courant des nouveautés et des évènements sur Solerni, rejoignez nous sur Facebook et Twitter, sans oublier d’aller faire un tour sur notre Blog qui vous informera des actualités liées  à l’univers de ces nouvelles méthodes d’apprentissage sociales et collaboratives.
sub_welcome_body9: Pour bien communiquer, remplissez votre profil
sub_welcome_body10: Et pour être sûr(e) de pouvoir échanger avec les autres apprenants et les pédagogues, n’oubliez pas de remplir et de paramétrer votre
sub_welcome_body11: Voilà, vous êtes prêt(e) à présent pour vous lancer avec nous dans l’aventure des Moocs collaboratifs. En espérant vous retrouver très vite sur Solerni où nous vous souhaitons de vivre de nouvelles expériences enrichissantes !
